<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pi Wall</title>
    <link rel="stylesheet" href="css/pi-wall.css" />
</head>

<body>
    <div id="info-row">
        <webview nodeintegration id="time-webview" src="time.html" autoresize></webview>
        <webview nodeintegration id="weather-webview" src="weather.html" autoresize></webview>
    </div>
    <div id="calendar-row">
        <webview nodeintegration disablewebsecurity id="calendar-webview" src="https://calendar.google.com/calendar/r" autoresize></webview>
        <!-- <webview id="calendar-webview" src="time.html" autoresize  style="float:left; width:100%; height:85%; margin:0px; padding:0px;"></webview> -->
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
