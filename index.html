<!DOCTYPE html>
<html id="main-html">

<head>
    <meta charset="UTF-8">
    <title>Pi Wall</title>
    <link rel="stylesheet" href="css/pi-wall.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">

</head>

<body id="main-body" class="full-width-height">
    <div id="main-container" class="full-width-height">
        <div id="info-row">
            <webview nodeintegration id="time-webview" class="full-width-height" src="time.html" autoresize></webview>
            <webview nodeintegration id="weather-webview" class="full-width-height" src="weather.html" autoresize></webview>
        </div>
        <div id="calendar-row">
            <webview nodeintegration disablewebsecurity id="calendar-webview" class="full-width-height" src="https://calendar.google.com/calendar/r" autoresize></webview>
            <!-- <webview id="calendar-webview" src="time.html" autoresize  style="float:left; width:100%; height:85%; margin:0px; padding:0px;"></webview> -->
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
