<!DOCTYPE html>
<html id="main-html">
    
<head>
    <meta charset="UTF-8">
    <title>Pi Wall</title>
    <link rel="stylesheet" href="css/pi-wall.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
</head>

<body id="main-body" class="full-width-height">
    <div id="main-container" class="full-width-height">
        <div id="info-row">
            <div id="datetime-panel">
                <div id="datetime">
                    <div id="date">Date</div>
                    <div id="time">Time</div>
                </div>
            </div>
            <div id="weather-panel">
                <div id="weather">Loading......
                </div>                    
            </div>
        </div>
        <div id="calendar-row">
            <webview id="calendar-webview" class="full-width-height" src="https://calendar.google.com/calendar/r" autoresize></webview>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./js/info-bar.js');
        require('./js/motion-sensor.js');
        require('./renderer.js');
    </script>
</body>

</html>
